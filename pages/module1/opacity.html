<h2>Прозрачность элементов в CSS (opacity, rgba)</h2>

<v-code lang="css" title="">
div {
	opacity: 0.4;                      <u-code-comment> # задание прозрачности всему блоку и дочерним элементам</u-code-comment>
	background: rgba(66,134,244,0.4);  <u-code-comment> # задание прозрачности только фону блока через альфа-канал</u-code-comment>
}
</v-code>

<ul class="list-point">
    <li><b>rgba()</b></li>
	<li><b style="color: red;">r</b> - red</li>
	<li><b style="color: green;">g</b> - green</li>
	<li><b style="color: blue;">b</b> - blue</li>
	<li><b>a</b> - alpha channel</li>
</ul>
