<h2>CSS Display (block, inline, table, none)</h2>

<v-code lang="css" title="">
div {
	display: block;         <u-code-comment># блок</u-code-comment>
	display: inline;        <u-code-comment># строка</u-code-comment>
	display: inline-block;  <u-code-comment># блок-строка</u-code-comment>
	display: table;         <u-code-comment># блочная таблица</u-code-comment>
	display: table-cell;    <u-code-comment># ячейка таблицы</u-code-comment>
	display: none;          <u-code-comment># нет</u-code-comment>
	display: flex;          <u-code-comment># flexbox элемент</u-code-comment>
	display: grid;          <u-code-comment># grid элемент</u-code-comment>
}
</v-code>
