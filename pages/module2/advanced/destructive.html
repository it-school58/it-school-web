<h2>Деструктивное присваивание</h2>

<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<h3>Деструктивное присваивание массивов</h3>
<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<v-code lang="js" title="">
const languages = ['JavaScript', 'Python', 'Ruby'];
</v-code>

<v-two-code type="js;js" comment="ES6;ES5">
<template v-slot:first>
const [js, py, rb] = languages;
</template>
<template v-slot:last>
const js = languages[0]; // JavaScript
const py = languages[1]; // Python
const rb = languages[2]; // Ruby
</template>
</v-two-code>

<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<h3>Деструтивное присваивание объектов</h3>
<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<v-code lang="js" title="">
const person = {
	firstname: 'John',
	lastname: 'Doe'
};
</v-code>

<v-two-code type="js;js" comment="ES6;ES5">
<template v-slot:first>
const { firstname, lastname } = person;
</template>
<template v-slot:last>
const firstname = person.firstname; // John
const lastname = person.lastname;   // Doe
</template>
</v-two-code>
