<h2>Вывод сообщения пользователю (alert, prompt, confirm)</h2>

<!------------------------------------------------------------->
<h4>Модальное окно</h4>
<!------------------------------------------------------------->
<v-code lang="js" title="">
alert('Привет Мир'');
</v-code>

<!------------------------------------------------------------->
<h4>Модальное окно с вопросом и полем ввода</h4>
<!------------------------------------------------------------->
<v-code lang="js" title="">
const age = prompt('Сколько Вам лет?');
</v-code>

<!------------------------------------------------------------->
<h4>Модальное окно Ок/Отмена (вернет bool значение)</h4>
<!------------------------------------------------------------->
<v-code lang="js" title="">
const answer = confirm('Вы согласны?');
</v-code>
